<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercise Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            margin: 0;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            user-select: none;
        }
        .close-btn {
            float: right;
            cursor: pointer;
            padding: 5px;
            font-size: 18px;
        }
        .exercise-content {
            margin-top: 20px;
        }
        .complete-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        .complete-btn:hover {
            background-color: #45a049;
        }
        ol {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="close-btn" id="closeBtn">âœ•</div>
    <div id="exerciseContent" class="exercise-content"></div>
    <button class="complete-btn" id="completeBtn">Complete Exercise</button>
    <script src="exercise-guide.js"></script>

</html>
