<!DOCTYPE html>
<html data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Health Statistics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stats-container">
        <div class="stats-header">
            <h2>Health Statistics Dashboard</h2>
            <div class="time-range">
                <button id="weeklyBtn" class="active">Weekly</button>
                <button id="monthlyBtn">Monthly</button>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3>Hydration Progress</h3>
                <canvas id="hydrationChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Exercise Completion</h3>
                <canvas id="exerciseChart"></canvas>
            </div>
        </div>

        <div class="stats-summary">
            <div class="summary-card">
                <h4>Summary</h4>
                <div class="summary-grid">
                    <div class="summary-item">
                        <span class="label">Total Hydration</span>
                        <span id="totalHydration" class="value">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">Total Exercises</span>
                        <span id="totalExercises" class="value">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">Completion Rate</span>
                        <span id="completionRate" class="value">0%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="export-section">
            <button id="exportBtn">Export Data</button>
        </div>
    </div>
    <script src="node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="statistics.js"></script>
</body>
</html>
